<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Boostrap 4</title>
  </head>
  <body>
    <div class="container-fluir">
      <div
        class="row vh-100 bg-light justify-content-center align-items-center"
      >
        <div class="col-4">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="mb-3">Olá, Mundo!</h3>
              <button type="button" class="btn btn-home" id="modal-open">
                Abrir Modal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Esse é um modal maroto!</h5>
          </div>
          <div class="modal-body">Esse é o conteúdo do modal.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modal-close">
              Fechar Modal
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
