<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Boostrap 4</title>
  </head>
  <body>
    <div class="container-fluir">
      <div
        class="row vh-100 bg-light justify-content-center align-items-center"
      >
        <div class="col-4">
          <div class="card shadow-lg">
            <img
              src="paul-lequay.jpg"
              class="card-img-top"
              alt="Peru Llama - Photo by Paul Lequay downloaded from unsplash"
            />
            <div class="card-body">
              <h3 class="mb-3">Look, a Llama!</h3>
              <p>
                <span
                  >Photo by
                  <a
                    href="https://unsplash.com/@paulequay?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                    >Paul Lequay</a
                  >
                  on
                  <a
                    href="https://unsplash.com/s/photos/peru?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                    >Unsplash</a
                  ></span
                >
              </p>
              <button type="button" class="btn btn-home" id="modal-open">
                Open modal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Just a modal title</h5>
          </div>
          <div class="modal-body">This is the modal content.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modal-close">
              Close modal
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
